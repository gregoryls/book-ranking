<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Ranking</title>
  </head>
  <body>
    <div id="newBookInput">
      <label for="goodreadsID">ID</label>
      <input type="text" id="goodreadsID" name="" />

      <label for="author">Author</label>
      <input type="text" id="author" name="" />

      <label for="additionalAuthors">Additional Authors</label>
      <input type="text" id="additionalAuthors" name="" />

      <label for="ISBN">ISBN</label>
      <input type="number" id="ISBN" name="" />

      <label for="myRating">My Rating</label>
      <input type="text" id="myRating" name="" />

      <label for="goodreadsRating">Goodreads Rating</label>
      <input type="text" id="goodreadsRating" name="" />

      <label for="publisher">Publisher</label>
      <input type="text" id="publisher" name="" />

      <label for="yearPublished">Year Published</label>
      <input type="number" id="yearPublished" name="" />

      <label for="pages">Pages</label>
      <input type="number" id="pages" name="" />

      <label for="originalPublication">Original Publication</label>
      <input type="number" id="originalPublication" name="" />

      <label for="dateStarted">Start</label>
      <input type="date" id="dateStarted" name="" />

      <label for="dateFinished">Finish</label>
      <input type="date" id="dateFinished" name="" />

      <label for="dateAdded">Added</label>
      <input type="date" id="dateAdded" name="" />

      <label for="format">Format</label>
      <select name="Format" id="Format">
        <option value="paperback">Paperback</option>
        <option value="hardback">Hardback</option>
        <option value="Audiobook">Audiobook</option>
        <option value="ebook">Ebook</option>
      </select>

      <label for="reread">reread</label>
      <input type="checkbox" id="reread" name="" />

      <label for="genreTags">tags</label>
      <input type="text" id="genreTags" name="" />

      <label for="review">review</label>
      <input type="text" id="review" name="" />
    </div>
    <div id="bookWrap"></div>
  </body>
</html>
